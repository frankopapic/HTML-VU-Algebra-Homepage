<!-- MODALNI PROZOR-->
<div style="display: none;" id="modal" class="modal-box">
    <div id="modal-naslov"><h1><i class="fas fa-envelope"></i> Kontaktirajte nas</h1></div>
    <hr>
    <div class="modal-forma-div">
    <form action="http://www.fulek.com/VUA/SUPIT/ContactUs" method="post">
        <label for="ime">Puno ime:</label><br>
        <input type="text" id="txtname" name="name" class="input-style"><br>
        <label for="prezime">E-mail:</label><br>
        <input type="text" id="txtemail" name="email"class="input-style"><br>
        <label>Vaznost poruke:</label><br>
            <select id="lista" name="importance" class="input-style">
                <option value = "high">Visoka</option>
                <option value = "low">Niska</option>
            </select><br>
        <label>Vasa poruka: </label><br>
            <textarea name="message" id="txtmessage" class="text-style">
            </textarea>
        <label for="newsletter">Primaj newsletter: </label> 
        <input type="checkbox" id="newsletter" name="newsletter" value="newsletter">
        <br>
        <input type="submit" value="Pošalji" class="modal-botun">
        <button data-fancybox-close class="modal-botun2">Odustani</button>
      </form>
    </div>
  </div>


    <div class="container">
        <h1 class="naslov">Nastavni plan</h1>
        <hr>
        <div class="row">
          <div class="col">
              <p>Upisite naziv kolegija:</p>
            <input type="text" name="search" id="autocomplete-field">
          </div>
          <div class="col">
            <div class="table-results">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Kolegij</th>
                            <th>ECTS</th>
                            <th>Sati</th>
                            <th>P</th>
                            <th>V</th>
                            <th>Tip</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr>
                            <th>Ukupno</th>
                            <th id="suma-ects"></th>
                            <th id="suma-sati"></th>
                        </tr>
                        
                    </tfoot>
                </table>
            </div>
          </div>
        </div>
      </div>

    <script src="js/autocomplete.js"></script>
